<!DOCTYPE html>
<html>
<head lang="en">

    <script src="js/watchis.js"></script>

    <script src="js/main.js"></script>
    <meta charset="UTF-8">

</head>
<body onload="Main.bodyLoadHandler();">

        <div id="info_scene_left">left</div>
        <div id="info_scene_right">

    </div>
